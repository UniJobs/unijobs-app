<form class="form-horizontal" role="form" (ngSubmit)="login($event, username.value, password.value)" #f="ngForm" novalidate>
  <fieldset>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <div class="col-lg-4 col-lg-offset-4">
        <input type="text" id="username" #username class="form-control" name="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <div class="col-lg-4 col-lg-offset-4">
        <input type="password" id="password" #password class="form-control" name="password"  placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-4 col-lg-offset-4">
        <button type="submit" class="btn btn-primary" [disabled]="loading">Submit</button>
